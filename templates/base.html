<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <!-- Here you can add other header elements, such as a link to CSS stylesheets or JavaScript scripts -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #62aeff; /* Blue background */
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make sure the page content stretches to at least the height of the viewport */
        }

        header {
            background-color: #28a745; /* Green header background */
            color: #fff;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000; /* Ensures the header stays on top */
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-content h1 {
            margin: 0;
        }

        .header-content a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        main {
            flex: 1; /* Make the main content area take up remaining vertical space */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
<header>
    <div class="header-content">
        <h1><a href="{% url 'home' %}">eELECTIONS</a></h1>
        <a href="/elections/all_elections/">ALL ELECTIONS</a>
        <div>
            {% if request.user.is_authenticated %}
                {% if user.is_staff %}
                    <a href="{% url 'admin:index' %}">ADMIN PANEL</a>
                {% endif %}
                <a href="/accounts/logout/">LOGOUT</a>
            {% else %}
                <a href="/accounts/login/">LOGIN</a>
                <a href="{% url 'signup' %}">SIGN UP</a>
            {% endif %}
        </div>
    </div>
</header>

<main>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer>
    <!-- Here code our footer -->
    <p>&copy; 2024 eELECTIONS. All rights reserved.</p>
</footer>

</body>
</html>
